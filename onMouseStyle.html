<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="/Defender 130.jpg" alt="Defender" id="Defender130" width="100" onmouseover="change1()"
        onmouseout="Revert1()">
    <img src="/Defender 90 V8.jpg" alt="Defender90" id="Defender90" width="100" onmouseover="change2()"
        onmouseout="Revert2()">
    <img src="/Land Rover Defender Hd Wallpaper.jpg" id="Land" alt="Defender90" width="100" onmouseover="change3()"
        onmouseout="Revert3()">
    <img src="/martin-katler-BEhXZTtlZRM-unsplash.jpg" id="martin" alt="Defender90" width="100" onmouseover="change4()"
        onmouseout="Revert4()">
    <img src="/ -2.jpg" alt="Defender90" id="-2" width="100" onmouseover="change5()" onmouseout="Revert5()">
    <img src="/ .jpg" alt="Defender90" id="jpg" width="100" onmouseover="change6()" onmouseout="Revert6()">
    <br>
    <table>
        <tr>
            <tbody>

       
            <img src="/Black Land Rover Defender in the snow.jpg" id="snow" alt="Defender90" height="500">
        </tbody>
        </tr>
    </table>
    

    <script>
        function change1() {
            document.getElementById('snow').src = "/Defender 130.jpg"
            document.getElementById('Defender130').style.border = "3px solid blue"
        }
        function change2() {
            document.getElementById('snow').src = "/Defender 90 V8.jpg"
            document.getElementById('Defender90').style.border = "3px solid blue"
        }
        function change3() {
            document.getElementById('snow').src = "/Land Rover Defender Hd Wallpaper.jpg"
            document.getElementById('Land').style.border = "3px solid blue"
        }
        function change4() {
            document.getElementById('snow').src = "/martin-katler-BEhXZTtlZRM-unsplash.jpg"
            document.getElementById('martin').style.border = "3px solid blue"
        }
        function change5() {
            document.getElementById('snow').src = "/ -2.jpg"
            document.getElementById('-2').style.border = "3px solid blue"
        }
        function change6() {
            document.getElementById('snow').src = "/ .jpg"
            document.getElementById('jpg').style.border = "3px solid blue"
        }
        function Revert1() {
            document.getElementById('snow').src = "/Black Land Rover Defender in the snow.jpg"
            document.getElementById('Defender130').style.border = "none"
        }
        function Revert2() {
            document.getElementById('snow').src = "/Black Land Rover Defender in the snow.jpg"
            document.getElementById('Defender90').style.border = "none"
        }
        function Revert3() {
            document.getElementById('snow').src = "/Black Land Rover Defender in the snow.jpg"
            document.getElementById('Land').style.border = "none"
        }
        function Revert4() {
            document.getElementById('snow').src = "/Black Land Rover Defender in the snow.jpg"
            document.getElementById('martin').style.border = "none"
        }
        function Revert5() {
            document.getElementById('snow').src = "/Black Land Rover Defender in the snow.jpg"
            document.getElementById('-2').style.border = "none"
        }
        function Revert6() {
            document.getElementById('snow').src = "/Black Land Rover Defender in the snow.jpg"
            document.getElementById('jpg').style.border = "none"
        }

    </script>

</html>
